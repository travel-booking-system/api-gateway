name: API Gateway CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Build and run tests
        run: mvn clean verify
        
      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Docker image (two tags)
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/api-gateway:${{ github.sha }} \
            -t ghcr.io/${{ github.repository_owner }}/api-gateway:latest \
            .
            
      - name: Push Docker image (with both tags)
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/api-gateway:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/api-gateway:latest
      
      - name: Trigger Infrastructure CI
        uses: peter-evans/repository-dispatch@v3
        with:
          repository: travel-booking-system/infrastructure
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          event-type: run-integration-tests
          client-payload: '{"image_tag": "${{ github.sha }}"}'
